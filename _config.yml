# Site settings
title: RobyRemzy
description: 'Jekyll, please meet my friends...'
url: 'https://robyremzy.github.io'
baseurl: '/'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'RÄ’MS'
  email: robyremzy@omb.org
  twitter_username: remstw
  github_username:  RobyRemzy
  gitlab_username:
  osm_username:
  mapillary_username:

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

gist:
  noscript: false

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate', 'jemoji', 'jekyll-gist']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
